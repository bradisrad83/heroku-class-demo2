<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Management</title>
    <!-- We link our html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <div class="container">
            <h1>Employee Data Management</h1>
            <br>
            <h4>A Comprehensive Directory of Employee Billable Hours</h4>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">Current Employees</div>
            <!-- Table -->
            <table class="table" id="employee-table">
                <tr>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Start Date</th>
                    <th>Months Worked</th>
                    <th>Monthly Rate($)</th>
                    <th>Total Billed ($)</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Add Employee</div>
            <form>
                <div class="form-group">
                    <label for="employee-name">Employee Name</label>
                    <input type="employee-name" class="form-control" id="employee-name">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="role" class="form-control" id="role">
                </div>
                <div class="form-group">
                    <label for="start-date">Start Date (DD/MM/YY ex: 01/02/99)</label>
                    <input type="start-date" class="form-control" id="start-date">
                </div>
                <div class="form-group">
                    <label for="monthly-rate">Monthly Rate</label>
                    <input type="monthly-rate" class="form-control" id="monthly-rate">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.17.1/moment.min.js"></script>
    <script src="assets/javascript/main.js"></script>
</body>
